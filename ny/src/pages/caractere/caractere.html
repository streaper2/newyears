<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nos Caractères</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-card>
  <ion-item *ngFor="let mood of moods let i=index">
      <ion-label color="primary">{{mood.nom}}</ion-label>
      <ion-range  dualKnobs="true" [(ngModel)]="mood[i]" ngControl="lower" min="0" max="100" step="3" >
        <ion-icon range-left name="male"></ion-icon>
        <ion-icon range-right name="female"></ion-icon>
      </ion-range>
  </ion-item>
</ion-card>



<ion-card>
  <ion-item >
      <ion-label color="primary">Gentillesse</ion-label>
      <ion-range  dualKnobs="true" [(ngModel)]="gentillesse" min="0" max="100" step="3" snaps="true">
        <ion-icon range-left name="male"></ion-icon>
        <ion-icon range-right name="female"></ion-icon>
      </ion-range>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item >
      <ion-label color="primary">Amoureux</ion-label>

        <ion-icon range-right name="female"></ion-icon>
      </ion-range>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item >
      <ion-label color="primary">Joueur</ion-label>
      <ion-range dualKnobs="true" [(ngModel)]="Joueur" min="0" max="100" step="3" snaps="true">

      </ion-range>
  </ion-item>
</ion-card>

<ion-card>
  <ion-item >

        <ion-icon range-left name="male"></ion-icon>
        <ion-icon range-right name="female"></ion-icon>
      </ion-range>

</ion-card>

<ion-card>
  <ion-item >
      <ion-label color="primary">Bavard</ion-label>

        <ion-icon range-right name="female"></ion-icon>

  </ion-item>
</ion-card>

<ion-card>
  <ion-item >
      <ion-label color="primary">Caracteriel</ion-label>

        <ion-icon range-left name="male"><br/><!--{{mood.Faineant.lower}}--></ion-icon>
        <ion-icon range-right name="female"><br/><!--{{mood.Faineant.upper}}--></ion-icon>

        <ion-icon range-right name="female"></ion-icon>
      </ion-range>
  </ion-item>

<button ion-button (click)="getData()">getdata</button>
<button  ion-button  right (click)="setData()">Sauvegarder</button>


</ion-content>
